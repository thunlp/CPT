MODEL:
    META_ARCHITECTURE: "GeneralizedRCNN"
    WEIGHT: "pretrained_models/frcnn_x152fpn_4sets.yaml_pos0.5_lr0.005_bsz16.pth"
    BACKBONE:
      CONV_BODY: "R-152-FPN"
    RESNETS: 
      BACKBONE_OUT_CHANNELS: 256
      STRIDE_IN_1X1: False
      NUM_GROUPS: 32
      WIDTH_PER_GROUP: 8
    RPN:
      USE_FPN: True
      ANCHOR_STRIDE: (4, 8, 16, 32, 64)
      PRE_NMS_TOP_N_TRAIN: 2000
      PRE_NMS_TOP_N_TEST: 1000
      FPN_POST_NMS_TOP_N_TRAIN: 1000
      FPN_POST_NMS_TOP_N_TEST: 1000
    ROI_HEADS:
      USE_FPN: True
      POSITIVE_FRACTION: 0.5
      SCORE_THRESH: 0.05
      DETECTIONS_PER_IMG: 100
      MIN_DETECTIONS_PER_IMG: 0
    ROI_BOX_HEAD:
      NUM_CLASSES: 1849
      POOLER_RESOLUTION: 4
      POOLER_SCALES: (0.25, 0.125, 0.0625, 0.03125)
      POOLER_SAMPLING_RATIO: 2
      FEATURE_EXTRACTOR: "FPN2MLPFeatureExtractor"
      PREDICTOR: "FPNPredictor"
INPUT:
    PIXEL_MEAN: [103.530, 116.280, 123.675]
DATASETS:
    FACTORY_TRAIN: ("OpenImagesVRDTSVDataset",)
    FACTORY_TEST: ("OpenImagesVRDTSVDataset",)
    TRAIN: ("openimages_v5c/vrd/train.vrd.challenge18.R152detector_pre_calculate.yaml",)
    TEST: ("openimages_v5c/vrd/val.vrd.challenge18.R152detector_pre_calculate.yaml",)
    LABELMAP_FILE: 'openimages_v5c/vrd/ji_vrd_labelmap.json'
DATALOADER:
    SIZE_DIVISIBILITY: 32
    NUM_WORKERS: 0
SOLVER:
    BASE_LR: 0.01
    WEIGHT_DECAY: 0.0001
    MAX_ITER: 162000
    STEPS: (97000, 129600)
    IMS_PER_BATCH: 1
    CHECKPOINT_PERIOD: 20000
TEST:
    IMS_PER_BATCH: 1
    SAVE_PREDICTIONS: True
    SAVE_RESULTS_TO_TSV: True
    TSV_SAVE_SUBSET: ['rect', 'class', 'conf']
    GATHER_ON_CPU: True
OUTPUT_DIR: "./exps/ji_relation_X152FPN_test"
DATA_DIR: "./datasets"
DISTRIBUTED_BACKEND: 'gloo'